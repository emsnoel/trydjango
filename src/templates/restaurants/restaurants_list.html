{% extends 'base.html' %}
{% block head_title %} Restaurant List | {{block.super}} {% endblock %}
{% block content %}
<div class="container">
<p>
    The following is a list of restaurants:
<ul>
    {% for obj in object_list %}
    <li><a href="/restaurants/{{ obj.slug }}/">{{ obj }}</a><br/></li>
    {% endfor %}
</ul>
</p>
</div>
{% endblock content%}
